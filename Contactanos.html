<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactanos</title>
    <link rel="stylesheet" href="css/Contactanos.css" />
  </head>
  <body>
    <!-- Encabezado -->
    <header>
      <h1>Contacta con Soporte</h1>
      <div class="logo">
        <img
        src="Pictures/logopeque.jpg"
        alt="Logo"
          class="round-image"
        />
      </div>
      <nav>
        <ul>
          <li><a href="inicio.html">Inicio</a></li>
          <li><a href="catalogo.html">Catálogo</a></li>
          <li><a href="about.html">Acerca de</a></li>
          <li><a href="Contactanos.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <!-- contenedor para formulario de lado derecho -->
    <div class="container">
      <div class="location">
        <h2>UBICACIÓN</h2>
        <p>Tienda en linea</p>
        <p>Honduras,Tegucigalpa</p>
        <p>© 2024 ventas de figuras de acción</p>
      </div>
      <div class="contact-form">
        <h2>INGRESA TUS DATOS</h2>
        <form>
          <input type="text" placeholder="Enter your Name" required />
          <input
            type="email"
            placeholder="Enter a valid email address"
            required
          />
          <textarea placeholder="Enter your message" required></textarea>
          <button type="submit">ENVIAR</button>
        </form>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <!-- pie de la pagina -->
    <footer>
      <p> 2024 Hasbun Shop. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
